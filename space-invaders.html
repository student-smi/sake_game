<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            --primary-dark: #6c3483;
            --primary-light: #af7ac5;
            --secondary-color: #27ae60;
            --secondary-dark: #1e8449;
            --secondary-light: #52be80;
            --text-dark: #2c3e50;
            --text-light: #f8f9fa;
            --text-muted: #6c757d;
            --shadow-sm: 0 3px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.2);
            --border-radius-sm: 5px;
            --border-radius-md: 8px;
            --border-radius-lg: 15px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
            width: 95%;
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            z-index: 1;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .game-title {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
            font-size: clamp(24px, 6vw, 32px);
            margin: 0;
        }
        
        .back-button {
            padding: 8px 15px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: clamp(12px, 3vw, 14px);
            font-weight: bold;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .game-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-sm);
            min-width: 120px;
            text-align: center;
            flex: 1;
        }
        
        .stat-box p {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .stat-box h3 {
            margin: 5px 0 0;
            font-size: 24px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .game-btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: bold;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        #game-canvas {
            display: block;
            background: #121212;
            margin: 0 auto;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
        }
        
        .level-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .level-btn {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid transparent;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .level-btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .level-btn.active {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
        }
        
        .instructions {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: var(--border-radius-md);
        }
        
        .instructions p {
            margin: 5px 0;
            color: var(--text-dark);
            font-size: 14px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-title {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 28px;
        }
        
        .modal-title.win {
            color: #28a745;
        }
        
        .modal-message {
            margin-bottom: 20px;
            color: var(--text-dark);
        }
        
        .modal-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: bold;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        @media (max-width: 600px) {
            .game-stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 100%;
                max-width: 200px;
            }
            
            .level-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .level-btn {
                width: 100%;
                max-width: 200px;
                text-align: center;
            }
        }
        
        /* Mobile touch controls */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .mobile-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 15px 20px;
            margin: 5px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .mobile-btn.shoot {
            background: rgba(142, 68, 173, 0.7);
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h2 class="game-title">Space Invaders</h2>
                <button class="back-button" onclick="location.href='index.html'">Back to Menu</button>
            </div>
            
            <div class="game-stats">
                <div class="stat-box">
                    <p>SCORE</p>
                    <h3 id="score">0</h3>
                </div>
                <div class="stat-box">
                    <p>LIVES</p>
                    <h3 id="lives">3</h3>
                </div>
                <div class="stat-box">
                    <p>HIGH SCORE</p>
                    <h3 id="high-score">0</h3>
                </div>
            </div>
            
            <div class="level-selector">
                <button class="level-btn active" data-level="1">Easy</button>
                <button class="level-btn" data-level="2">Medium</button>
                <button class="level-btn" data-level="3">Hard</button>
            </div>
            
            <div class="game-controls">
                <button id="start-btn" class="game-btn">Start Game</button>
                <button id="pause-btn" class="game-btn" disabled>Pause</button>
            </div>
            
            <canvas id="game-canvas" width="480" height="400"></canvas>
            
            <div class="mobile-controls">
                <button id="left-btn" class="mobile-btn">‚Üê</button>
                <button id="shoot-btn" class="mobile-btn shoot">üî´</button>
                <button id="right-btn" class="mobile-btn">‚Üí</button>
            </div>
            
            <div class="instructions">
                <p>Use LEFT/RIGHT arrow keys to move your ship</p>
                <p>Press SPACE to shoot</p>
                <p>Destroy all invaders before they reach you!</p>
            </div>
        </div>
    </div>
    
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title">Game Over</h2>
            <p class="modal-message" id="modal-message">Your score: <span id="final-score">0</span></p>
            <button class="modal-btn" id="modal-btn">Play Again</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const livesElement = document.getElementById('lives');
            const highScoreElement = document.getElementById('high-score');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const levelBtns = document.querySelectorAll('.level-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const shootBtn = document.getElementById('shoot-btn');
            const gameModal = document.getElementById('game-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const finalScoreElement = document.getElementById('final-score');
            const modalBtn = document.getElementById('modal-btn');
            
            // Game constants
            const PLAYER_WIDTH = 40;
            const PLAYER_HEIGHT = 30;
            const PLAYER_SPEED = 5;
            const BULLET_WIDTH = 3;
            const BULLET_HEIGHT = 15;
            const BULLET_SPEED = 7;
            const ENEMY_WIDTH = 35;
            const ENEMY_HEIGHT = 25;
            const ENEMY_PADDING = 15;
            const ENEMY_ROWS = 5;
            const ENEMY_COLS = 8;
            const ENEMY_DROP = 20;
            const ENEMY_FIRE_RATE = 0.005; // Probability of enemy firing per frame
            
            // Game variables
            let player = {
                x: canvas.width / 2 - PLAYER_WIDTH / 2,
                y: canvas.height - PLAYER_HEIGHT - 20,
                width: PLAYER_WIDTH,
                height: PLAYER_HEIGHT,
                speed: PLAYER_SPEED,
                color: '#27ae60'
            };
            
            let bullets = [];
            let enemyBullets = [];
            let enemies = [];
            let score = 0;
            let lives = 3;
            let level = 1;
            let enemySpeed = 1;
            let enemyDirection = 1; // 1 for right, -1 for left
            let gameStarted = false;
            let gamePaused = false;
            let gameOver = false;
            let animationId;
            let leftPressed = false;
            let rightPressed = false;
            let spacePressed = false;
            let lastShootTime = 0;
            let shootCooldown = 300; // Cooldown in ms
            let currentWave = 1;
            let enemiesKilled = 0;
            let highScore = localStorage.getItem('space-invaders-high-score') || 0;
            
            // Initialize high score display
            highScoreElement.textContent = highScore;
            
            // Set up level selection
            levelBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (!gameStarted || gameOver) {
                        levelBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        level = parseInt(btn.dataset.level);
                        resetGame();
                    }
                });
            });
            
            // Event listeners
            startBtn.addEventListener('click', () => {
                if (!gameStarted || gameOver) {
                    startGame();
                } else if (gamePaused) {
                    resumeGame();
                }
            });
            
            pauseBtn.addEventListener('click', () => {
                if (gameStarted && !gameOver) {
                    if (gamePaused) {
                        resumeGame();
                    } else {
                        pauseGame();
                    }
                }
            });
            
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);
            
            // Mobile controls
            leftBtn.addEventListener('touchstart', () => leftPressed = true);
            leftBtn.addEventListener('touchend', () => leftPressed = false);
            rightBtn.addEventListener('touchstart', () => rightPressed = true);
            rightBtn.addEventListener('touchend', () => rightPressed = false);
            shootBtn.addEventListener('touchstart', () => spacePressed = true);
            shootBtn.addEventListener('touchend', () => spacePressed = false);
            
            // Mouse events for mobile buttons (for testing on desktop)
            leftBtn.addEventListener('mousedown', () => leftPressed = true);
            leftBtn.addEventListener('mouseup', () => leftPressed = false);
            rightBtn.addEventListener('mousedown', () => rightPressed = true);
            rightBtn.addEventListener('mouseup', () => rightPressed = false);
            shootBtn.addEventListener('mousedown', () => spacePressed = true);
            shootBtn.addEventListener('mouseup', () => spacePressed = false);
            
            modalBtn.addEventListener('click', () => {
                gameModal.classList.remove('show');
                resetGame();
            });
            
            // Initialize the game
            function initializeGame() {
                player.x = canvas.width / 2 - PLAYER_WIDTH / 2;
                bullets = [];
                enemyBullets = [];
                score = 0;
                lives = 3;
                currentWave = 1;
                enemiesKilled = 0;
                
                // Set enemy speed based on difficulty level
                switch (level) {
                    case 1: // Easy
                        enemySpeed = 1;
                        shootCooldown = 300;
                        break;
                    case 2: // Medium
                        enemySpeed = 1.5;
                        shootCooldown = 250;
                        break;
                    case 3: // Hard
                        enemySpeed = 2;
                        shootCooldown = 200;
                        break;
                }
                
                // Update display
                scoreElement.textContent = score;
                livesElement.textContent = lives;
                
                // Create enemies
                createEnemies();
                
                // Reset buttons
                startBtn.textContent = 'Start Game';
                pauseBtn.disabled = true;
            }
            
            // Create enemies
            function createEnemies() {
                enemies = [];
                enemyDirection = 1;
                
                const startX = (canvas.width - (ENEMY_COLS * (ENEMY_WIDTH + ENEMY_PADDING) - ENEMY_PADDING)) / 2;
                const startY = 50;
                
                for (let row = 0; row < ENEMY_ROWS; row++) {
                    for (let col = 0; col < ENEMY_COLS; col++) {
                        // Different colors for different rows
                        let color;
                        if (row === 0) {
                            color = '#e74c3c'; // Red for top row
                        } else if (row === 1 || row === 2) {
                            color = '#f39c12'; // Orange for middle rows
                        } else {
                            color = '#3498db'; // Blue for bottom rows
                        }
                        
                        // Point value based on row (top rows worth more)
                        const points = (ENEMY_ROWS - row) * 10;
                        
                        enemies.push({
                            x: startX + col * (ENEMY_WIDTH + ENEMY_PADDING),
                            y: startY + row * (ENEMY_HEIGHT + ENEMY_PADDING),
                            width: ENEMY_WIDTH,
                            height: ENEMY_HEIGHT,
                            color: color,
                            points: points
                        });
                    }
                }
            }
            
            // Start the game
            function startGame() {
                if (!gameStarted || gameOver) {
                    resetGame();
                    gameStarted = true;
                    gameOver = false;
                    gamePaused = false;
                    startBtn.textContent = 'Restart';
                    pauseBtn.disabled = false;
                    pauseBtn.textContent = 'Pause';
                    
                    // Start the game loop
                    animationId = requestAnimationFrame(gameLoop);
                }
            }
            
            // Reset the game
            function resetGame() {
                cancelAnimationFrame(animationId);
                initializeGame();
                gameStarted = false;
                gameOver = false;
                gamePaused = false;
                
                // Draw initial frame
                drawGame();
            }
            
            // Pause the game
            function pauseGame() {
                if (gameStarted && !gameOver && !gamePaused) {
                    gamePaused = true;
                    cancelAnimationFrame(animationId);
                    pauseBtn.textContent = 'Resume';
                }
            }
            
            // Resume the game
            function resumeGame() {
                if (gameStarted && !gameOver && gamePaused) {
                    gamePaused = false;
                    pauseBtn.textContent = 'Pause';
                    animationId = requestAnimationFrame(gameLoop);
                }
            }
            
            // Draw the player
            function drawPlayer() {
                ctx.fillStyle = player.color;
                
                // Draw the ship body
                ctx.beginPath();
                ctx.moveTo(player.x + player.width / 2, player.y);
                ctx.lineTo(player.x + player.width, player.y + player.height);
                ctx.lineTo(player.x, player.y + player.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw the ship cockpit
                ctx.fillStyle = '#ECF0F1';
                ctx.beginPath();
                ctx.rect(player.x + player.width / 2 - 5, player.y + 10, 10, 10);
                ctx.fill();
            }
            
            // Draw bullets
            function drawBullets() {
                // Player bullets
                ctx.fillStyle = '#f1c40f';
                bullets.forEach(bullet => {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
                
                // Enemy bullets
                ctx.fillStyle = '#e74c3c';
                enemyBullets.forEach(bullet => {
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                });
            }
            
            // Draw enemies
            function drawEnemies() {
                enemies.forEach(enemy => {
                    ctx.fillStyle = enemy.color;
                    
                    // Draw enemy body (invader shape)
                    ctx.beginPath();
                    ctx.rect(enemy.x, enemy.y, enemy.width, enemy.height);
                    ctx.fill();
                    
                    // Draw enemy eyes
                    ctx.fillStyle = '#ECF0F1';
                    ctx.beginPath();
                    ctx.rect(enemy.x + 5, enemy.y + 5, 5, 5);
                    ctx.rect(enemy.x + enemy.width - 10, enemy.y + 5, 5, 5);
                    ctx.fill();
                    
                    // Draw enemy mouth/tentacles
                    ctx.fillStyle = '#121212';
                    ctx.beginPath();
                    ctx.rect(enemy.x + 10, enemy.y + 15, 5, 5);
                    ctx.rect(enemy.x + enemy.width - 15, enemy.y + 15, 5, 5);
                    ctx.rect(enemy.x + enemy.width / 2 - 2.5, enemy.y + 15, 5, 5);
                    ctx.fill();
                });
            }
            
            // Draw starfield background
            function drawStarfield() {
                ctx.fillStyle = '#121212';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                ctx.fillStyle = 'white';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 2 + 1;
                    ctx.fillRect(x, y, size, size);
                }
            }
            
            // Draw game
            function drawGame() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw background
                drawStarfield();
                
                // Draw game elements
                drawPlayer();
                drawBullets();
                drawEnemies();
                
                // Draw wave text
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`Wave: ${currentWave}`, 10, 20);
            }
            
            // Move player
            function movePlayer() {
                if (leftPressed && player.x > 0) {
                    player.x -= player.speed;
                }
                
                if (rightPressed && player.x < canvas.width - player.width) {
                    player.x += player.speed;
                }
            }
            
            // Fire player bullet
            function firePlayerBullet() {
                const currentTime = Date.now();
                
                if (spacePressed && currentTime - lastShootTime > shootCooldown) {
                    bullets.push({
                        x: player.x + player.width / 2 - BULLET_WIDTH / 2,
                        y: player.y,
                        width: BULLET_WIDTH,
                        height: BULLET_HEIGHT,
                        speed: BULLET_SPEED
                    });
                    
                    lastShootTime = currentTime;
                    
                    // Play sound effect (if needed)
                    // playSound('laser');
                }
            }
            
            // Update bullets
            function updateBullets() {
                // Move player bullets up
                for (let i = 0; i < bullets.length; i++) {
                    bullets[i].y -= bullets[i].speed;
                    
                    // Remove bullets that are off screen
                    if (bullets[i].y + bullets[i].height < 0) {
                        bullets.splice(i, 1);
                        i--;
                    }
                }
                
                // Move enemy bullets down
                for (let i = 0; i < enemyBullets.length; i++) {
                    enemyBullets[i].y += enemyBullets[i].speed;
                    
                    // Remove bullets that are off screen
                    if (enemyBullets[i].y > canvas.height) {
                        enemyBullets.splice(i, 1);
                        i--;
                    }
                }
            }
            
            // Update enemies
            function updateEnemies() {
                let hitEdge = false;
                let lowestEnemy = 0;
                
                // Check if any enemy hit the edge
                enemies.forEach(enemy => {
                    if ((enemy.x + enemy.width > canvas.width && enemyDirection > 0) || 
                        (enemy.x < 0 && enemyDirection < 0)) {
                        hitEdge = true;
                    }
                    
                    if (enemy.y + enemy.height > lowestEnemy) {
                        lowestEnemy = enemy.y + enemy.height;
                    }
                    
                    // Random chance for enemy to fire
                    if (Math.random() < ENEMY_FIRE_RATE * (level * 0.5)) {
                        enemyBullets.push({
                            x: enemy.x + enemy.width / 2 - BULLET_WIDTH / 2,
                            y: enemy.y + enemy.height,
                            width: BULLET_WIDTH,
                            height: BULLET_HEIGHT,
                            speed: BULLET_SPEED * 0.6
                        });
                    }
                });
                
                // Change direction and move down if hit edge
                if (hitEdge) {
                    enemyDirection *= -1;
                    
                    // Move all enemies down
                    enemies.forEach(enemy => {
                        enemy.y += ENEMY_DROP;
                    });
                } else {
                    // Move enemies horizontally
                    enemies.forEach(enemy => {
                        enemy.x += enemyDirection * enemySpeed;
                    });
                }
                
                // Check if enemies reached the bottom
                if (lowestEnemy >= player.y) {
                    endGame(false);
                }
            }
            
            // Check collisions
            function checkCollisions() {
                // Check player bullets hitting enemies
                for (let i = 0; i < bullets.length; i++) {
                    for (let j = 0; j < enemies.length; j++) {
                        if (isColliding(bullets[i], enemies[j])) {
                            // Add score based on enemy points
                            score += enemies[j].points;
                            scoreElement.textContent = score;
                            
                            // Remove the bullet and enemy
                            bullets.splice(i, 1);
                            enemies.splice(j, 1);
                            
                            // Increment enemies killed counter
                            enemiesKilled++;
                            
                            // Play sound effect (if needed)
                            // playSound('explosion');
                            
                            i--;
                            break;
                        }
                    }
                }
                
                // Check enemy bullets hitting player
                for (let i = 0; i < enemyBullets.length; i++) {
                    if (isColliding(enemyBullets[i], player)) {
                        // Remove the bullet
                        enemyBullets.splice(i, 1);
                        
                        // Reduce player lives
                        lives--;
                        livesElement.textContent = lives;
                        
                        // Flash player (visual feedback)
                        player.color = '#e74c3c';
                        setTimeout(() => {
                            player.color = '#27ae60';
                        }, 200);
                        
                        // Play sound effect (if needed)
                        // playSound('hit');
                        
                        // Check if game over
                        if (lives <= 0) {
                            endGame(false);
                        }
                        
                        break;
                    }
                }
                
                // Check if all enemies are destroyed
                if (enemies.length === 0) {
                    // Start next wave
                    nextWave();
                }
            }
            
            // Check if two objects are colliding
            function isColliding(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            // Start next wave
            function nextWave() {
                currentWave++;
                
                // Increase enemy speed each wave
                enemySpeed += 0.2;
                
                // Create new enemies
                createEnemies();
                
                // Update display
                scoreElement.textContent = score;
                
                // Check if player won (reached wave 5)
                if (currentWave > 5) {
                    endGame(true);
                }
            }
            
            // End game
            function endGame(isWin) {
                gameOver = true;
                cancelAnimationFrame(animationId);
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('space-invaders-high-score', highScore);
                    highScoreElement.textContent = highScore;
                }
                
                if (isWin) {
                    modalTitle.textContent = 'You Win!';
                    modalTitle.className = 'modal-title win';
                    modalMessage.innerHTML = `Congratulations! You defeated all waves!<br>Final Score: ${score}`;
                } else {
                    modalTitle.textContent = 'Game Over';
                    modalTitle.className = 'modal-title';
                    modalMessage.innerHTML = `Your score: ${score}`;
                }
                
                finalScoreElement.textContent = score;
                gameModal.classList.add('show');
                
                startBtn.textContent = 'Start Game';
                pauseBtn.disabled = true;
            }
            
            // Main game loop
            function gameLoop() {
                // Update game state
                movePlayer();
                firePlayerBullet();
                updateBullets();
                updateEnemies();
                checkCollisions();
                
                // Draw everything
                drawGame();
                
                // Continue loop if game is running
                if (!gameOver && gameStarted && !gamePaused) {
                    animationId = requestAnimationFrame(gameLoop);
                }
            }
            
            // Keyboard handlers
            function keyDownHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = true;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = true;
                } else if (e.key === ' ' || e.key === 'Spacebar') {
                    spacePressed = true;
                    // Prevent page scrolling with spacebar
                    e.preventDefault();
                }
            }
            
            function keyUpHandler(e) {
                if (e.key === 'Right' || e.key === 'ArrowRight') {
                    rightPressed = false;
                } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    leftPressed = false;
                } else if (e.key === ' ' || e.key === 'Spacebar') {
                    spacePressed = false;
                }
            }
            
            // Initialize the game
            resetGame();
        });
    </script>
