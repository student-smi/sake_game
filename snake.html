<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #snake-game {
            display: block;
            margin: 0 auto;
            background-color: #f8f9fa;
            border: 2px solid #343a40;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .controls p {
            margin: 5px 0;
            color: #6c757d;
            transition: color 0.3s ease;
        }
        
        #start-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        #start-btn:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        #score, #high-score {
            font-weight: bold;
            color: #2c3e50;
            transition: all 0.2s ease;
        }
        
        /* Food animation */
        @keyframes foodPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Snake animation */
        @keyframes snakeMove {
            0% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            100% { transform: translateX(-2px); }
        }
        
        /* Score increase animation */
        @keyframes scoreIncrease {
            0% { transform: scale(1); color: #2c3e50; }
            50% { transform: scale(1.5); color: #27ae60; }
            100% { transform: scale(1); color: #2c3e50; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h2 class="game-title">Snake Game</h2>
                <button class="back-button" onclick="location.href='index.html'">Back to Menu</button>
            </div>
            <div class="game-info">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="high-score">0</span></div>
            </div>
            <canvas id="snake-game" width="400" height="400"></canvas>
            <div class="controls">
                <button id="start-btn">Start/Restart</button>
                <p>Use Arrow Keys to control the snake</p>
                <p>Or use swipe gestures on touch devices</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('snake-game');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('start-btn');
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            
            // Game variables
            const gridSize = 20;
            const gridWidth = canvas.width / gridSize;
            const gridHeight = canvas.height / gridSize;
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameInterval;
            let gameSpeed = 150;
            let gameRunning = false;
            
            highScoreElement.textContent = highScore;
            
            // Initialize the game
            function initGame() {
                // Clear any existing game
                if (gameInterval) clearInterval(gameInterval);
                
                // Reset game variables
                snake = [
                    {x: 5, y: 5},
                    {x: 4, y: 5},
                    {x: 3, y: 5}
                ];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                scoreElement.textContent = score;
                
                // Create initial food
                createFood();
                
                // Start game loop
                gameRunning = true;
                gameInterval = setInterval(gameLoop, gameSpeed);
                
                // Add starting animation to the canvas
                canvas.style.animation = 'fadeIn 0.5s ease-out';
            }
            
            // Create food at random position
            function createFood() {
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight)
                };
                
                // Make sure food doesn't appear on snake
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        createFood();
                        break;
                    }
                }
            }
            
            // Main game loop
            function gameLoop() {
                update();
                draw();
            }
            
            // Update game state
            function update() {
                // Update direction
                direction = nextDirection;
                
                // Calculate new head position
                const head = {x: snake[0].x, y: snake[0].y};
                switch (direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }
                
                // Check for wall collisions
                if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                    gameOver();
                    return;
                }
                
                // Check for self collision
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        gameOver();
                        return;
                    }
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check if food eaten
                if (head.x === food.x && head.y === food.y) {
                    // Increase score
                    score++;
                    scoreElement.textContent = score;
                    
                    // Add score animation
                    scoreElement.style.animation = 'scoreIncrease 0.5s ease';
                    scoreElement.addEventListener('animationend', function() {
                        this.style.animation = '';
                    }, {once: true});
                    
                    // Update high score if needed
                    if (score > highScore) {
                        highScore = score;
                        highScoreElement.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                        
                        // Add high score animation
                        highScoreElement.style.animation = 'scoreIncrease 0.5s ease';
                        highScoreElement.addEventListener('animationend', function() {
                            this.style.animation = '';
                        }, {once: true});
                    }
                    
                    // Create new food
                    createFood();
                    
                    // Increase speed slightly
                    if (gameSpeed > 50) {
                        clearInterval(gameInterval);
                        gameSpeed -= 2;
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                } else {
                    // Remove tail if no food eaten
                    snake.pop();
                }
            }
            
            // Draw game elements
            function draw() {
                // Clear canvas
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw snake
                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? '#28a745' : '#218838';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // Add inner square for style
                    ctx.fillStyle = index === 0 ? '#34ce57' : '#2dbc4a';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                });
                
                // Draw food with pulsing effect
                const time = new Date().getTime() * 0.001;
                const pulseFactor = Math.sin(time * 4) * 0.1 + 1;
                
                const foodSize = gridSize * pulseFactor;
                const offsetX = (gridSize - foodSize) / 2;
                const offsetY = (gridSize - foodSize) / 2;
                
                ctx.fillStyle = '#dc3545';
                ctx.fillRect(food.x * gridSize + offsetX, food.y * gridSize + offsetY, foodSize, foodSize);
                
                // Add inner circle for style
                ctx.fillStyle = '#e35d6a';
                ctx.beginPath();
                ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, (gridSize/3) * pulseFactor, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw grid (optional)
                ctx.strokeStyle = '#e9ecef';
                ctx.lineWidth = 0.5;
                for (let i = 0; i < gridWidth; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * gridSize, 0);
                    ctx.lineTo(i * gridSize, canvas.height);
                    ctx.stroke();
                }
                for (let j = 0; j < gridHeight; j++) {
                    ctx.beginPath();
                    ctx.moveTo(0, j * gridSize);
                    ctx.lineTo(canvas.width, j * gridSize);
                    ctx.stroke();
                }
            }
            
            // Game over function
            function gameOver() {
                clearInterval(gameInterval);
                gameRunning = false;
                
                // Show game over message with animation
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = '30px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 15);
                
                ctx.font = '20px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('Press Start to play again', canvas.width / 2, canvas.height / 2 + 50);
                
                // Add shake animation to canvas
                canvas.style.animation = 'shake 0.5s ease-in-out';
                canvas.addEventListener('animationend', function() {
                    this.style.animation = '';
                }, {once: true});
            }
            
            // Event listeners
            startBtn.addEventListener('click', initGame);
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
                
                e.preventDefault();
            });
            
            // Touch controls
            let touchStartX, touchStartY;
            
            canvas.addEventListener('touchstart', (e) => {
                if (!gameRunning) return;
                
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                if (!gameRunning || !touchStartX || !touchStartY) return;
                
                const touchEndX = e.touches[0].clientX;
                const touchEndY = e.touches[0].clientY;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                
                // Determine swipe direction based on larger difference
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    if (diffX > 0 && direction !== 'left') {
                        nextDirection = 'right';
                    } else if (diffX < 0 && direction !== 'right') {
                        nextDirection = 'left';
                    }
                } else {
                    if (diffY > 0 && direction !== 'up') {
                        nextDirection = 'down';
                    } else if (diffY < 0 && direction !== 'down') {
                        nextDirection = 'up';
                    }
                }
                
                touchStartX = null;
                touchStartY = null;
                e.preventDefault();
            }, { passive: false });
            
            // Initial draw of the game board
            draw();
            
            // Add shake animation
            document.head.insertAdjacentHTML('beforeend', `
                <style>
                    @keyframes shake {
                        0% { transform: translateX(0); }
                        25% { transform: translateX(-5px); }
                        50% { transform: translateX(5px); }
                        75% { transform: translateX(-5px); }
                        100% { transform: translateX(0); }
                    }
                </style>
            `);
        });
    </script>
</body>
</html>
